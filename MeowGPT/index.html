<html>

        body {

            background-color: #333;
            color: #fff;
            margin: 0;

        }

        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            background-color: #444;
            display: flex;
            flex-direction: column;
        }

        .chat {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }

        .chat-message {
            border-radius: 8px;
            padding: 10px;
            max-width: 80%;
            margin-bottom: 5px;
        }

        .bot-message {
            background-color: #ff69b4;
            align-self: flex-start;
            color: #fff;
        }

        .user-message {
            background-color: #ff69b4;
            color: #fff;
            align-self: flex-end;
        }

        .user-input {
            display: flex;
            align-items: center;
            margin-top: auto;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }

        button {
            margin-left: 10px;
            padding: 8px 16px;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

        function addBotMessage(message) {
            const chatContainer = document.getElementById('chatContainer');
            const chat = chatContainer.querySelector('.chat');

            const botMessage = document.createElement('div');
            botMessage.classList.add('chat-message', 'bot-message');
            botMessage.innerHTML = `<span class="message">${message}</span>`;
            chat.appendChild(botMessage);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addUserMessage(message) {
            const chatContainer = document.getElementById('chatContainer');
            const chat = chatContainer.querySelector('.chat');

            const userMessage = document.createElement('div');
            userMessage.classList.add('chat-message', 'user-message');
            userMessage.innerHTML = `<span class="message">${message}</span>`;
            chat.appendChild(userMessage);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function getUserInput() {
            return document.getElementById('userInput').value;
        }

        function clearUserInput() {
            document.getElementById('userInput').value = '';
        }

        function sendMessage() {
            const userInput = getUserInput();
            if (userInput.trim() !== '') {
                addUserMessage(userInput);
                // Here you can make an API call to your backend to get the GPT response
                // and call addBotMessage with the response.
                // For simplicity, we'll just add a predefined response.
                setTimeout(() => {
                    const randomIndex = Math.floor(Math.random() * meowMessages.length);
                    const botResponse = meowMessages[randomIndex];
                    addBotMessage(`${botResponse}`);
                }, 1000);
                clearUserInput();
            }
        }

        document.getElementById('userInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
